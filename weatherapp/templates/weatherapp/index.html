<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>City Search</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
    }

    .search-box {
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        width: 300px;
        max-width: 100%;
        box-sizing: border-box;
        font-size: 16px;
        outline: none;
    }

    .search-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        outline: none;
    }

    .search-btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <form id="cityForm" action="#" method="post">
        {% csrf_token %}
        <input type="text" id="cityInput" class="search-box" name="city" placeholder="Enter city name" required>
        <button type="submit" class="search-btn">Search</button>
    </form>
    <div>
        <br>
        <br>
        <br>
        <h2>{{description}}</h2>
    </div>
    <div>
        <h3>{{temp}}</h3>
    </div>
</div>

</body>
</html>
